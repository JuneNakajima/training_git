<body>

        <ul>
            <li>ユーザー名：<input type="text" id="name" name="name"></li>

        </ul>

    <div id="table">
        <h2>登録したタスク</h2>

            <thead>
              <tr>
                <th>nama</th>
                <th>task</th>
              </tr>
            </thead>
            <tbody id="taskList"></tbody>  <!-- ここに配列の中身を表示させたい -->
          </table>
    </div>

</body>
